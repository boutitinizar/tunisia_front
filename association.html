<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> </title>
   
          <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  >
           <link rel="stylesheet" href="style.css"  ></head>  
 
     <body>  
        <nav class="navbar navbar-expand-md navbar-dark bg-dark ">
            <a class="navbar-brand" href="./">CREATIVE TUNISIA</a>
          </nav>
          
      <div class="jumbotron header_bg">
        <div class="container">
          <h1 class="display-4" id="title"></h1>   
          <p>Fiche signalétique de l'association</p>
     </div>
      </div>
         <div class="container mb-5 mt-3">  
               <table   class="table table-bordered table-striped table-hover">  
                    
                         <tr>  
                              <td class="table-active"><strong>Nom de l'association </strong></td>   
                              <td style="width: 80%" id="nom" ></td>   
                         </tr>  
                         <tr>  
                            <td class="table-active" ><strong>Président</strong></td>   
                            <td style="width: 80%" id="responsable"></td>   
                       </tr>  
                       <tr>  
                        <td   class="table-active"><strong>Mail</strong> </td>   
                        <td style="width: 80%" id="mail"></td>  
                   </tr>  
                   <tr>  
                    <td   class="table-active"><strong>Facebook</strong></td>   
                    <td style="width: 80%" id="fb"></td> 
               </tr>  
               <tr>  
                <td   class="table-active"><strong>Site web</strong> </td>   
                <td style="width: 80%" id="web"></td>   
           </tr> 
           <tr>  
            <td   class="table-active">  <strong>Gouvernorat</strong> </td>   
            <td style="width: 80%" id="gouvernorat"></td>  
       </tr> 
       <tr>  
        <td   class="table-active">  <strong>Date de création</strong> </td>   
        <td style="width: 80%" id="date_creation"></td>  
   </tr> 
   <tr>  
    <td   class="table-active"> <strong>Région</strong>  </td>   
    <td style="width: 80%" id="region"></td>    
</tr> 
<tr>  
    <td   class="table-active">  <strong>Spécialisation dans l'artisanat   </strong> </td>   
    <td style="width: 80%" id="specialite"></td> 
</tr> 
<tr>  
    <td   class="table-active"> <strong>Type d'appui accordé</strong>  </td>   
    <td style="width: 80%" id="type"></td>   
</tr> 
<tr>  
    <td   class="table-active">  <strong>Domaines de compétences de l'ogranisation   </strong></td>   
    <td style="width: 80%" id="domaine"></td>  
</tr> 

                      
                   
               </table>  

               <a  href="/" class="btn btn-dark">Nouvelle Recherche</a>
          </div>  
          <footer class="footer mt-auto py-3 bg-dark mt-5">
            <div class="container-fluid">
              <span class="text-muted text-left">© 2020 Creative Tunisia.</span>
     
            </div>
          </footer>
     </body>  
</html>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"  ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"   ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"  ></script>
   <script>  
$(document).ready(function(){ 

    const odoo_api_url = "http://admin.anata.tn/"

    urlParams = new URLSearchParams(window.location.search);
    myParam = urlParams.get('id');
    api_url = odoo_api_url+"api/association/"+myParam
 
 

    $.getJSON(api_url, function(data){ 
        $.each(data.data, function(index, array) {  
            $("#title").append(array.name);        
            $("#nom").append(array.name);        
            $("#responsable").append(array.responsable);        
            $("#mail").append(array.mail);        
            $("#fb").append(array.fb);        
            $("#web").append(array.web);        
            $("#region").append(array.region);        
            $("#gouvernorat").append(array.gouvernorat);        
            $("#date_creation").append(array.date_creation);        
            $("#specialite").append(array.specialite);        
            $("#type").append(array.type);        
            $("#domaine").append(array.domaine);        
        }); 
    });
  
});  
</script>
